<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Aula-Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="img/nome-e-logo.png" width="170" />
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="navi-item">
            <a class="nav-link" href="#store">STORE</a>
          </li>
          <li class="navi-item">
            <a class="nav-link" href="#">TEAMS</a>
          </li>
          <li class="navi-item">
            <a class="nav-link" href="#">CAREERS</a>
          </li>
          <li class="navi-item">
            <a class="nav-link" href="#">TRAINING GROUNDS</a>
          </li>
          <li class="navi-item">
            <a class="nav-link" href="#">LATEST</a>
          </li>
          <li class="navi-item">
            <a class="nav-link" href="#">PARTNERS</a>
          </li>
          <li class="navi-item">
            <a class="nav-link" href="#">OTHER</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--<div class="imagem-fundo"></div>-->

    <div class="banner">
      <video autoplay muted loop>
        <source src="/movie/produtos.mp4" type="video/mp4" />
      </video>
    </div>

    <section id="store">
      <div class="container-fluid store margin text-center">
        <h2 class="topicos">STORE</h2>
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <img
                class="rounded-circle"
                src="/img/M1.png"
                width="200"
                height="200"
              />
              <h5>Change your game with <br />Cloud9's men's parts</h5>
            </div>

            <div class="col-lg-4">
              <img
                class="rounded-circle"
                src="/img/A1.png"
                width="200"
                height="200"
              />
              <h5>
                Equip yourself for battle<br />
                in comfort using the <br />Cloud9 accessories.
              </h5>
            </div>

            <div class="col-lg-4">
              <img
                class="rounded-circle"
                src="/img/W1.png"
                width="200"
                height="200"
              />
              <h5>
                Compete in comfort with<br />
                the Cloud9 Leggings.
              </h5>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
